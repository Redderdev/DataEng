version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: de_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: de_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: de_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168

  airflow-init:
    image: apache/airflow:2.9.3
    container_name: de_airflow_init
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      API_BASE_URL: https://fake-store-api.mock.beeceptor.com/api
      WAREHOUSE_DSN: postgresql://postgres:postgres@postgres:5432/warehouse
    entrypoint: ["/bin/bash", "-c"]
    command: |
      airflow db migrate && \
      airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins

  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: de_airflow_scheduler
    depends_on:
      - airflow-init
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      API_BASE_URL: https://fake-store-api.mock.beeceptor.com/api
      WAREHOUSE_DSN: postgresql://postgres:postgres@postgres:5432/warehouse
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins

  airflow-webserver:
    image: apache/airflow:2.9.3
    container_name: de_airflow_webserver
    depends_on:
      - airflow-init
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      API_BASE_URL: https://fake-store-api.mock.beeceptor.com/api
      WAREHOUSE_DSN: postgresql://postgres:postgres@postgres:5432/warehouse
    command: webserver
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins

  producer:
    image: python:3.11-slim
    container_name: de_producer
    depends_on:
      - kafka
    working_dir: /app
    command: ["sh", "-c", "pip install -r requirements.txt && python main.py"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: order_events
      API_BASE_URL: https://fake-store-api.mock.beeceptor.com/api
      EVENT_RATE_MS: "300"
    volumes:
      - ./src/producer:/app

  consumer:
    image: python:3.11-slim
    container_name: de_consumer
    depends_on:
      - kafka
      - postgres
    working_dir: /app
    command: ["sh", "-c", "pip install -r requirements.txt && python main.py"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: order_events
      POSTGRES_DSN: postgresql://postgres:postgres@postgres:5432/warehouse
    volumes:
      - ./src/consumer:/app

volumes:
  pg_data:
  airflow_logs:
  airflow_plugins:
